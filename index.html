<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>PIIS_LR_8</title>
</head>
<body>
    <div>
        <input type="radio" id="circle" name="shape" value="circle" checked>
        <label for="circle">Круг</label>

        <input type="radio" id="square" name="shape" value="square">
        <label for="square">Квадрат</label>

        <input type="radio" id="rectangle" name="shape" value="rectangle">
        <label for="rectangle">Прямоугольник</label>

        <input type="radio" id="triangle" name="shape" value="triangle">
        <label for="triangle">Треугольник</label>

        <input type="radio" id="line" name="shape" value="line">
        <label for="line">Прямая линия</label>

        <input type="radio" id="draw" name="shape" value="draw">
        <label for="draw">Рисование</label>

        <input type="radio" id="eraser" name="shape" value="eraser">
        <label for="eraser">Ластик</label>

        <input type="radio" id="black" name="color" value="black" checked>
        <label for="black" class="color-circle" style="color:black;">●</label>

        <input type="radio" id="red" name="color" value="red">
        <label for="red" class="color-circle" style="color:red;">●</label>

        <input type="radio" id="yellow" name="color" value="yellow">
        <label for="yellow" class="color-circle" style="color:yellow;">●</label>

        <input type="radio" id="orange" name="color" value="orange">
        <label for="orange" class="color-circle" style="color: orange;">●</label>

        <input type="radio" id="green" name="color" value="green">
        <label for="green" class="color-circle" style="color:green;">●</label>

        <input type="radio" id="blue" name="color" value="blue">
        <label for="blue" class="color-circle" style="color:blue;">●</label>

        <input type="radio" id="purple" name="color" value="purple">
        <label for="purple" class="color-circle" style="color: purple;">●</label>

        <button id="clearButton"> Очистить</button>
    </div>
    <canvas id="drawingArea"></canvas>
    <script defer src="script.js"></script>
</body>
</html>
